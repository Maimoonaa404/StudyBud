<div>
  {%for room in rooms%}
  <div>
    {%if request.user == room.host%}
    <a href="{%url 'update-room' room.id%}">Edit</a><br />
    <a href="{%url 'delete-room' room.id%}">Delete</a>
    {%endif%}
    <a href="{% url 'user-profile' room.host.id%}">@{{room.host.username}}</a>
    <hr />
    <h5>{{room.id}}---<a href="{%url 'room' room.id%}">{{room.name}}</a></h5>
    <!--This dynamically inserts the id of the current room object into the URL pattern, creating a specific URL for that room.-->
    <small>{{room.topic.name}}</small>
    <hr />
    <!--making link for room name
      /room/{{room.id}}-->
  </div>
  {%endfor%}
</div>
